	<script type="text/javascript">
		function loginFill(){
			var email = window.localStorage.getIem('email')
			var pass = window.localStorage.getIem('password')

			if(email == undefined || pass == undefined){
				return;
		    }

		    document.querySelector('[name=email]').value = email
		    document.querySelector('[name=password]').value = pass


		}

		document.querySelector("#login").addEventListener('submit', function(e){
				form.preventDefault()
				var check = form.target.remember.checked
				if(check == false){
					window.localStorage.serItem('email', email)
					window.localStorage.serItem('password', pass)
					// form.submit()
					return;
				}

				var email = form.target.email.value
				var pass  = form.target.password.value
				window.localStorage.serItem('email', email)			
				window.localStorage.serItem('password', pass)
				
				form.submit()
		})

		
	</script>
