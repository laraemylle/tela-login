<!DOCTYPE html>
<html>
<head>
	<title> Republic Bar Cadastro </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- Col-> 12 | 6 6 ou 4 4 4 ou 3 3 3 3 -->
	<div class="container ">
		<div class="row mv-auto">
			<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-6 mx-auto">
				<div class="card ">
					<div class="card-body ">
						<div class="card-tilte text-center">
							<img src="modelo-logo.png" width="250" >
						</div>
						<form method="POST">
							<div class="form-group">
								 <label>Nome</label> 
								 <input type="text" name="nome" class="form-control" placeholder="Digite seu nome">
							</div>
							<div class="form-group">
								 <label>Email</label> 
								 <input type="email" name=" email" class="form-control" placeholder="Digite seu email">
							</div>
							<div class="form-group">
								 <label>Instagram</label> 
								 <input type="text" name=" instagram" class="form-control" placeholder="Digite seu instagram">
							</div>
							<div class="form-group">
								 <label>Password</label> 
								 <input type="password" name=" password" class="form-control" placeholder="Digite sua senha">
							</div>
							<div class="form-group">
								 <label>Confirmar Password</label> 
								 <input type="password" name=" pass-confirm" class="form-control" placeholder="confirme sua senha">
							</div>
							<button type="submit" class="btn btn-login btn-primary btn-block">Cadastre-se</button>
							<div  class="form-group mt-4 text-center">
								<a href="index.html"><button type="button" class="btn btn-cad2 btn-primary btn-lg">Fa√ßa seu o seu login</button></a>
							</div>			
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
